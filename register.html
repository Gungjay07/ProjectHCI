  <body>
    <nav class="nav">
    <div class="container">
      <div class="brand">CateringZ</div>
      <div class="menu">
        <a class="menu-item menu-item-active" href="index.html">Home</a>
        <a class="menu-item"  href="product.html">Product</a>

      </div>
      <div class="ctas">
        <a class="register" href="">Register</a>
      </div>
    </nav>
    <div class="container">
      <h1>Form Register</h1>
      <form action="#">
        <div class="user-detail">
          <div class="input-box">
            <span class="nama">Nama Lengkap</span>
            <input type="nama" placeholder="Masukan Nama Lengkap Anda" required>
          </div>
          <div class="input-box">
            <span class="email">Email</span>
            <input type="email" placeholder="Masukan Email Lengkap Anda" required>
          </div>
          <div class="input-box">
            <span class="alamat">Alamat</span>
            <input type="text" placeholder="Masukan Alamat Lengkap Anda" required>
          </div>
          <div class="input-box">
            <input type="radio" name="gender" id="1">
            <input type="radio" name="gender" id="2">
            <input type="radio" name="gender" id="3">
            <span class="jenis-kelamin">Jenis Kelamin</span>
            <div class="category">
              <label for="1">
                <span class="dot one"></span>
                <span class="gender">Pria</span>
              </label>
              <label for="2">
                <span class="dot two"></span>
                <span class="gender">Wanita</span>
              </label>
            </div>
          </div>
        </div>
        <div class="btn">
          <a href="#">Submit</a>
        </div>
      </form>
    </div>
    <footer>
      <div class="footer">
        <div class="icon">
            <a href=""></a>
        </div>
      </div>
    </footer>
  </body>
